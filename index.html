<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="datetime"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    
    <!--the input groups start here for the dayplanner, underneath the current day/time and jumbotron-->
    
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="eightam">8:00 AM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue8">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-8">SAVE</button>
      </div>
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="nineam">9:00 AM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue9">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-9">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="tenam">10:00 AM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue10">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-10">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="elevenam">11:00 AM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue11">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-11">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="twelvepm">12:00 PM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue12">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-12">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="onepm">1:00 PM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue1">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-1">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="twopm">2:00 PM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-2">SAVE</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="threepm">3:00 PM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue3">

    </div>

    <div class="input-group mb-3">

      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="fivepm">5:00 PM</span>
      </div>
      <input type="text" class="form-control" aria-describedby="button-addon2" id="inputValue5">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="save-5">SAVE</button>
      </div>
    </div>

    
  </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script> 
</html>
